<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مسبحة إلكترونية لروح يوسف موزعيكة (Adjer)</title>
  <style>
    :root {
      --bg: #f6f4ef;
      --card: #ffffff;
      --text-primary: #3a3a3a;
      --accent: #f2c94c;
      --accent-dark: #d4a82c;
      --button-bg: #e9e1d3;
      --button-bg-hover: #dfd5c3;
      --reset: #f05d5e;
      --reset-hover: #d94a4b;
    }

    * {
      box-sizing: border-box;
      font-family: "Cairo", "Noto Sans Arabic", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, rgba(242, 201, 76, 0.25), transparent 55%),
        var(--bg);
      color: var(--text-primary);
      padding: 1.5rem;
    }

    .tasbeeh-card {
      width: min(500px, 100%);
      background: var(--card);
      border-radius: 28px;
      padding: 2.5rem 2rem;
      box-shadow: 0 20px 45px rgba(58, 58, 58, 0.15);
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 1.75rem;
    }

    h1 {
      margin: 0;
      font-size: clamp(1.5rem, 4vw, 1.9rem);
      line-height: 1.4;
      color: var(--text-primary);
    }

    .counter {
      font-size: clamp(3.5rem, 12vw, 5rem);
      font-weight: 700;
      color: var(--accent-dark);
      background: linear-gradient(145deg, #fff7d4, #f8de8b);
      border-radius: 24px;
      padding: 1.5rem;
      box-shadow: inset 0 10px 30px rgba(0, 0, 0, 0.05);
    }

    .button-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 0.9rem;
      width: 100%;
    }

    button {
      padding: 0.85rem 1rem;
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.15s ease, background 0.15s ease, box-shadow 0.15s ease;
      background: var(--button-bg);
      color: var(--text-primary);
      font-weight: 600;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.08);
    }

    button:hover {
      background: var(--button-bg-hover);
      transform: translateY(-2px);
    }

    button:active {
      transform: scale(0.98);
    }

    .count-btn {
      background: #fdf3da;
    }

    .count-btn:hover {
      background: #f7e4b1;
    }

    .reset-btn {
      background: var(--reset);
      color: #fff;
    }

    .reset-btn:hover {
      background: var(--reset-hover);
    }

    .message {
      font-size: 1rem;
      color: #6d6b63;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .message.visible {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 480px) {
      .tasbeeh-card {
        padding: 2rem 1.2rem;
      }

      button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="tasbeeh-card">
    <h1>مسبحة إلكترونية لروح يوسف موزعيكة (Adjer)</h1>
    <div id="counter" class="counter">0</div>

    <div class="button-group">
      <button class="count-btn" data-dhikr="subhan">سبحان الله</button>
      <button class="count-btn" data-dhikr="hamd">الحمد لله</button>
      <button class="count-btn" data-dhikr="akbar">الله أكبر</button>
      <button class="reset-btn" id="reset">إعادة</button>
    </div>

    <div id="message" class="message">ما شاء الله، استمر ❤️</div>
  </div>

  <script>
    (function () {
      const storageKey = "tasbeeh-counter";
      const counterEl = document.getElementById("counter");
      const messageEl = document.getElementById("message");
      const buttons = document.querySelectorAll(".count-btn");
      const resetBtn = document.getElementById("reset");
      const goal = 30;

      function updateMessage(value) {
        if (value >= goal) {
          messageEl.classList.add("visible");
        } else {
          messageEl.classList.remove("visible");
        }
      }

      function setCounter(value) {
        const safeValue = Math.max(0, value);
        counterEl.textContent = safeValue;
        localStorage.setItem(storageKey, safeValue);
        updateMessage(safeValue);
      }

      function getStoredCounter() {
        const stored = Number(localStorage.getItem(storageKey));
        return Number.isNaN(stored) ? 0 : stored;
      }

      const initialValue = getStoredCounter();
      setCounter(initialValue);

      buttons.forEach((btn) => {
        btn.addEventListener("click", () => {
          setCounter(Number(counterEl.textContent) + 1);
        });
      });

      resetBtn.addEventListener("click", () => {
        setCounter(0);
      });
    })();
  </script>
</body>
</html>
